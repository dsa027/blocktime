<!DOCTYPE html>
<html ng-app='blocTime'>
  <head lang="en">
      <meta charset="UTF-8">
      <title>Bloc Time (Angular)</title>
      <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <!-- For dual columns -->
  <div class="container">
    <!-- Not on room page, show "Rooms" link in right hand column -->
    <div
        class="col_right"
        ng-controller="TimerCtrl as timer">
        <!-- ui.router page -->
        <ui-view></ui-view>
        <br/><br/>
        <div>
          <button
              type="button"
              name="timer-control-button"
              class="timer-control-button"
              ng-show="timer.timer.inSession && timer.timer.ticks > 0"
              ng-click="timer.timer.interruption()">
            Interrupt Session
          </button>
          <p id="interruption-text">
            <ng-pluralize count="timer.timer.interruptions"
                          when="{'0': 'No Interruptions Yet',
                                  'one': '1 Interruption',
                                  'other': '{} Interruptions'}"
                          ng-style="timer.timer.interruptStyle()">
            </ng-pluralize>
          </p>
        </div>
    </div>

    <div class="col_left">
      <p id="leftcolheader">
        Bloc Time
      </p>
    </div>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!-- AngularUI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-app.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-messaging.js"></script>

    <!-- AngularUI Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

    <!-- Angular Cookies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js">

    </script>
    
    <!-- Buzz Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.0/buzz.min.js"></script>

    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBUHr2EKZIigPukQmKmwvnJL2VXsOiXLvg",
        authDomain: "bloc-chat-angularjs-6e588.firebaseapp.com",
        databaseURL: "https://bloc-chat-angularjs-6e588.firebaseio.com",
        projectId: "bloc-chat-angularjs-6e588",
        storageBucket: "bloc-chat-angularjs-6e588.appspot.com",
        messagingSenderId: "991387445449"
      };
      firebase.initializeApp(config);
    </script>

    <!-- Application Files -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/TimerCtrl.js"></script>
    <script src="/scripts/services/Timer.js"></script>
    <script src="/scripts/directives/btTimer.js"></script>
  </body>
</html>
